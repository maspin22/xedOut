<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>X Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <h1>X Filter</h1>
      <div class="filter-row">
        <span>Ad Filter</span>
        <button id="toggleAdBtn" class="toggle-button">Off</button>
      </div>

      <div class="filter-row">
        <span>Video Filter</span>
        <button id="toggleBtn" class="toggle-button">Off</button>
      </div>

      <div class="filter-row">
        <span>Custom Filter</span>
        <button id="toggleCustomBtn" class="toggle-button">Off</button>
      </div>

      <div class="custom-filter-section">
        <label for="customFilterPrompt" class="prompt-label">Custom Filter Prompt:</label>
        <textarea 
          id="customFilterPrompt" 
          class="prompt-input" 
          placeholder="Describe what content you want to filter..."
          rows="3"
        ></textarea>
        <button id="saveCustomPrompt" class="save-button">Save Prompt</button>
      </div>
      
      <div class="api-key-section">
        <input 
          type="password" 
          id="apiKeyInput" 
          class="api-input" 
          placeholder="OpenAI API Key"
        >
        <button id="saveApiKey" class="save-button">Save</button>
      </div>
      <p class="info">Filtered content will be hidden from your timeline.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
