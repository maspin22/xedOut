<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>X Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <h1>X Filter</h1>
      <div class="filter-row">
        <span>Video Filter</span>
        <button id="toggleBtn" class="toggle-button">Off</button>
      </div>
      <div class="filter-row">
        <span>Political Filter</span>
        <button id="togglePoliticalBtn" class="toggle-button">Off</button>
      </div>
      <div class="api-key-section">
        <input 
          type="password" 
          id="apiKeyInput" 
          class="api-input" 
          placeholder="OpenAI API Key"
        >
        <button id="saveApiKey" class="save-button">Save</button>
      </div>
      <p class="info">Filtered content will be hidden from your timeline.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
