<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>X Content Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app">
      <h1>X Content Filter</h1>
      <button id="toggleBtn" class="button">Enable Video Removal</button>
      <button id="togglePoliticalBtn" class="button political">Enable Political Filter</button>
      <div class="api-key-section">
        <input 
          type="password" 
          id="apiKeyInput" 
          class="api-input" 
          placeholder="Enter OpenAI API Key"
        >
        <button id="saveApiKey" class="button save-key">Save Key</button>
      </div>
      <p class="info">Posts containing filtered content will be hidden from your timeline.</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
